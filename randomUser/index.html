    <!-- header -->
    <header>
        <div class="px-3 py-2 text-bg-dark border-bottom">
            <div class="container">
                <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">

                            </a>
                        </li>
                        <li>

                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

    <br>
    <!-- content -->
    <div class="container">
        <div class="card mx-auto w-60">
            <div class="card-header text-center">
                FAKE USER GENERATOR
            </div>
            <div class="card-body">
                <div class="row justify-content-center">
                    <div class="d-flex flex-column w-100"> <!-- Full width -->

                        <!-- Dropdown for Country Selection -->
                        <div class="mb-3">
                            <select id="countryDropDown" class="form-control">
                                <option selected value="">Please Select a Country</option>
                            </select>
                        </div>

                        <!-- Form grid for input fields -->
                        <div class="mb-2 row">
                            <div class="col-md-6">
                                <label style="font-weight: bold" for="name" class="form-label">Name</label>
                                <input type="text" class="form-control" id="name" readonly>
                            </div>
                            <div class="col-md-6">
                                <label style="font-weight: bold" for="street" class="form-label">Street</label>
                                <input type="text" class="form-control" id="street" readonly>
                            </div>
                        </div>
                        <div class="mb-2 row">
                            <div class="col-md-6">
                                <label style="font-weight: bold" for="city" class="form-label">City</label>
                                <input type="text" class="form-control" id="city" readonly>
                            </div>
                            <div class="col-md-6">
                                <label style="font-weight: bold" for="state" class="form-label">State</label>
                                <input type="text" class="form-control" id="state" readonly>
                            </div>
                        </div>
                        <div class="mb-2 row">
                            <div class="col-md-6">
                                <label style="font-weight: bold" for="postalCode" class="form-label">Postal Code</label>
                                <input type="text" class="form-control" id="postalCode" readonly>
                            </div>
                            <div class="col-md-6">
                                <label style="font-weight: bold" for="country" class="form-label">Country</label>
                                <input type="text" class="form-control" id="country" readonly>
                            </div>
                        </div>
                        <div class="mb-2 row">
                            <div class="col-md-6">
                                <label style="font-weight: bold" for="phoneNumber" class="form-label">Phone
                                    Number</label>
                                <input type="text" class="form-control" id="phoneNumber" readonly>
                            </div>
                        </div>

                    </div> <!-- End of column containing all fields -->
                </div>
            </div>
        </div>
    </div>
    <!-- modal -->
    <div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="exampleModalSmLabel" aria-hidden="true">
        <div class="modal-dialog modal-sm">

    <!-- bin list -->
    <div class="modal fade" id="binListModal" tabindex="-1" aria-labelledby="exampleModalSmLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-4" id="exampleModalSmLabel">BIN LIST</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!-- BIN -->
                    <div class="row g-3 align-items-center" id="searchContainer">
                        <div class="col-auto">
                            <label style="font-weight: bold" for="searchInput" class="col-form-label">Search: </label>
                        </div>
                        <div class="col-auto">
                            <input type="text" id="searchInput" class="form-control" onkeyup="filterCards()"
                                aria-describedby="passwordHelpInline" autocomplete="off">
                        </div>

                    </div>

                    <div class="container-smg" id="cardsContainer">

                    </div>

                </div>
            </div>
        </div>
    </div>
