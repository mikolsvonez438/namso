        <div class="card mx-auto w-60"> <!-- Updated classes here -->
            <div class="card-header text-center">
                CREDIT CARD GENERATOR
            </div>
            <div class="card-body">
                <div class="row justify-content-center"> <!-- Center the form row -->
                    <div class="col-sm-10 col-md-8 col-lg-6"> <!-- Adjusted for a smaller width -->
