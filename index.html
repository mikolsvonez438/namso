<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="icon.ico">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <title>Namso - Vonez</title>
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/axios@0.27.2/dist/axios.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script src="script.js"></script>
    <!-- header -->
    <header>
        <div class="px-3 py-2 text-bg-dark border-bottom">
            <div class="container">
                <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                    <a href="/"
                        class="d-flex align-items-center my-2 my-lg-0 me-lg-auto text-white text-decoration-none">
                        <img src="icon.ico" height="50px" width="70px">
                    </a>

                    <ul class="nav col-12 col-lg-auto my-2 justify-content-center my-md-0 text-small">
                        <li>
                            <a href="index.html" class="nav-link text-secondary">
                                <i class="fa-solid fa-house mb-1"></i>
                                Home
                            </a>
                        </li>
                        <!-- Dropdown for Tools -->
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle text-white" href="#" id="navbarDropdown" role="button"
                                data-bs-toggle="dropdown" aria-expanded="false">
                                TOOLS
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <!-- Random User link -->
                                <li><a href="./randomUser/index.html" class="nav-link text-white">
                                        <i class="fa-solid fa-address-card mb-1"></i>
                                        Random User
                                    </a></li>
                                <!-- Modal Password link -->
                                <li>
                                    <hr class="dropdown-divider">
                                </li>
                                <li><a href="#" data-bs-toggle="modal" data-bs-target="#modalPasswordGenerator"
                                        class="nav-link text-white">
                                        <i class="fa-solid fa-circle-info mb-1"></i>
                                        Password Generator
                                    </a></li>
                                <li>
                                    <hr class="dropdown-divider">
                                </li>

                                <li><a href="#" data-bs-toggle="modal" data-bs-target="#binLookUpModal"
                                        class="nav-link text-white">
                                        <i class="fa-solid fa-circle-info mb-1"></i>
                                        BinLook up
                                    </a></li>
                                <li>
                                    <hr class="dropdown-divider">
                                </li>

                                <li><a href="#" data-bs-toggle="modal" data-bs-target="#shortModal"
                                        class="nav-link text-white">
                                        <i class="fa fa-link mb-1"></i>
                                        Shorten URL
                                    </a></li>
                            </ul>
                        </li>
                        <li>
                            <a href="#" data-bs-toggle="modal" data-bs-target="#myModal" class="nav-link text-white">
                                <i class="fa-solid fa-circle-info mb-1"></i>
                                About
                            </a>
                        </li>

                    </ul>
                </div>
            </div>
        </div>
    </header>
    <br>
    <!-- content -->
    <div class="container">
        <div class="card mx-auto w-60"> <!-- Updated classes here -->
            <div class="card-header text-center">

                <div class="form-check form-switch">
                    CREDIT CARD GENERATOR
                    <input class="form-check-input" type="checkbox" role="switch" id="checkLive">
                </div>
            </div>
            <div class="card-header text-center">
                <p id="bankName"></p>
            </div>
            <div class="card-body">
                <div class="row justify-content-center"> <!-- Center the form row -->
                    <div class="col-sm-10 col-md-8 col-lg-6"> <!-- Adjusted for a smaller width -->
                        <div class="mb-3 form-floating">
                            <input type="text" class="form-control" id="prefixBin" placeholder="123456"
                                autocomplete="off">
                            <label for="prefixBin">Enter BIN</label>
                            <div id="error" class="error"></div>
                        </div>
                        <div class="mb-3">
                            <label for="monthDropdown" class="form-label">Select Month</label>
                            <select class="form-select" id="monthDropdown" aria-label="Default select example">
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="yearDropdown" class="form-label">Select Year</label>
                            <select class="form-select" id="yearDropdown" aria-label="Default select example">
                            </select>
                        </div>
                        <button type="button" id="generateBtn" class="btn btn-success">Generate!</button>
                        <div id="toast" class="toast" style="display: none;"></div>
                    </div>
                    <div class="col-sm-10 col-md-8 col-lg-6">
                        <div class title="Generated Credit Cards" class="border p-3" id="cardsOutput">
                            <!-- Output will be displayed here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- modal -->
    <div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="exampleModalSmLabel" aria-hidden="true">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-4" id="exampleModalSmLabel">DISCLAIMER</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    This is for educational purpose only.

                    Made by <a href="https://phcorner.net/members/localhost-8080.282102/">Vonez</a>
                </div>
            </div>
        </div>
    </div>

    <!-- modal password generator -->

    <div class="modal fade" id="modalPasswordGenerator" tabindex="-1" aria-labelledby="modalPasswordGeneratorLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-4" id="exampleModalSmLabel">PASSWORD RANDOMIZER</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="passwordLength" class="form-label">Password Length:</label>
                        <input type="range" class="form-range" min="8" max="30" step="1" id="passwordLength" value="12">
                        <span id="passwordLengthValue">12</span>
                    </div>
                    <div class="mb-3">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="includeSpecialChars">
                            <label class="form-check-label" for="includeSpecialChars">Include Special Characters</label>
                        </div>
                    </div>
                    <div class="mb-3">
                        <button type="button" class="btn btn-primary" id="generatePasswordBtn">Generate
                            Password</button>
                    </div>
                    <div class="mb-3">
                        <label for="generatedPassword" class="form-label">Generated Password:</label>
                        <input type="text" class="form-control" id="generatedPassword" readonly>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- BIN LOOK UP -->
    <div class="modal fade" id="binLookUpModal" tabindex="-1" aria-labelledby="binLookUpModal" aria-hidden="true">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-4" id="exampleModalSmLabel">BIN LOOKUP</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <textarea id="Binni" class="form-control" autocomplete="off" rows="6"></textarea>
                    <div id="result"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- bin list -->
    <div class="modal fade" id="binListModal" tabindex="-1" aria-labelledby="exampleModalSmLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-4" id="exampleModalSmLabel">BIN LIST</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!-- BIN -->
                    <div class="row g-3 align-items-center" id="searchContainer">
                        <div class="col-auto">
                            <label for="searchInput" class="col-form-label">Search: </label>
                        </div>
                        <div class="col-auto">
                            <input type="text" id="searchInput" class="form-control" onkeyup="filterCards()"
                                aria-describedby="passwordHelpInline" autocomplete="off">
                        </div>

                    </div>

                    <div class="container-smg" id="cardsContainer">

                    </div>

                </div>
            </div>
        </div>
    </div>

    <!-- SHORT EMAIL -->
    <div class="modal fade" id="shortModal" tabindex="-1" aria-labelledby="exampleModalSmLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-4" id="exampleModalSmLabel">SHORTEN URL</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">

                    <div class="row g-3 align-items-center" id="searchContainer">
                        <div class="col-auto">
                            <label for="urlText" class="col-form-label">URL: </label>
                        </div>
                        <div class="col-auto">
                            <input type="text" id="urlText" class="form-control" aria-describedby="passwordHelpInline"
                                autocomplete="off">
                        </div>
                        <div class="col-auto" id="urlContainer">

                        </div>
                    </div>


                </div>
            </div>
        </div>
    </div>
